<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author"      content="Sergey Pozhilov (GetTemplate.com)">
	
	<title>Want an ENIntership ?</title>

	<link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png')}}">
	
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}"> 

	<script src="https://kit.fontawesome.com/8846054c71.js" crossorigin="anonymous"></script>
	<!-- Custom styles for our template -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.css')}}" media="screen" >
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="assets/js/html5shiv.js"></script>
	<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	{% include 'navbar.html' %}
	<header id="head" class="secondary">Bonjour</header>

	<!-- container -->
	<div class="container" id="app">

		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li class="active">User access</li>
		</ol>

		<div class="row">
			
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title text-center">Connexion</h1>
				</header>
				
				<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">						
							<div class="form-group">
								<div class="top-margin">
									<label>Email<span class="text-danger">*</span></label>
									<input type="text" v-model="email" class="form-control">
								</div>
								<div class="top-margin">
									<label>Mot de passe <span class="text-danger">*</span></label>
									<input type="password" v-model="mdp" class="form-control">
								</div>
								<div v-if="errMail">
									<p class="text-danger"> L'email n'existe pas dans la base de donnés</p>
								</div>
								<div v-if="errPass">
									<p class="text-danger">Le mot de passe ne correspond pas à l'email</p>
								</div>

								<hr>

								<div class="row">
									<div class="col-xs-5">
										<a role="button" class="btn btn-info" href="/signup">Inscription</a>
									</div>
									<div class="col-xs-7 text-right">
										<button class="btn btn-action" v-on:click="submit">Se connecter</button>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				
			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->
	

	<footer id="footer" class="top-space">
		{% include 'footer.html' %}
	</footer>	
		




	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/signin.js') }}"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="{{ url_for('static', filename='js/headroom.min.js')}}"></script>
	<script src=" {{ url_for('static', filename='js/jQuery.headroom.min.js')}}"></script>
	<script src=" {{url_for('static', filename='js/template.js')}} "></script>
</body>
</html>
